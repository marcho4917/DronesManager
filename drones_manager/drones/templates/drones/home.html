{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DronesManager</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'drones/base.css' %}"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home_view' %}">DronesManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-4 mb-2 mb-lg-0 ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'drone_list' %}">Drones list</a>
                    </li>
                    <li class="nav-item">
                        <form class="nav-item" method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="btn btn-dark text-light my-2 my-sm-0" type="submit">Logout</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_view' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register_view' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
             </div>
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
